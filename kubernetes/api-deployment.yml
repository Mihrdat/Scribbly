apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: mihrdatmahmoodpoor/scribbly:1.1.6
          command: ["./docker-entrypoint.prod.sh"]
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: api-credentials
                  key: secret-key
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: api-credentials
                  key: database-url
            - name: DJANGO_SETTINGS_MODULE
              value: config.settings.prod
            - name: ALLOWED_HOSTS
              value: 51.107.8.211,api.djosers.ir
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: static-files
              mountPath: /app/static
            - name: media-files
              mountPath: /app/media
      volumes:
        - name: static-files
          persistentVolumeClaim:
            claimName: static-pvc
        - name: media-files
          persistentVolumeClaim:
            claimName: media-pvc
