apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
    - host: api.djosers.ir
      http:
        paths:
          - path: /
            backend:
              service:
                name: api-service
                port:
                  number: 8000
